target-version = "py312"
line-length = 88
indent-width = 4

exclude = [
  "__pycache__",
  ".direnv",
  ".mamba",
  ".ruff_cache",
  ".venv",
  ".git",
  "venv",
]

[lint]

ignore = [
  "D100",   # missing docstring in public module
  "ARG001", # unused function argument
  "S603",   # subprocess call - check for execution of untrusted input
  "ANN101", # missing type annotation for self in method
]

select = [
  "A",   # flake8-builtins
  "ANN", # flake8-annotations
  "ARG", # flake8-unused-arguments
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "COM", # flake8-commas
  "D",   # pydocstyle
  "E",   # error
  "EM",  # flake8-errmsg
  "F",   # pyflakes
  "FBT", # flake8-boolean-trap
  "G",   # flake8-logging-format
  "I",   # isort
  "ISC", # flake8-implicit-str-concat
  "N",   # pep8-naming
  "PGH", # pygrep-hooks
  "PL",  # pylint
  "PLR", # refactor
  "PTH", # flake8-use-pathlib
  "Q",   # flake8-quotes
  "RET", # flake8-return
  "S",   # flake8-bandit
  "SIM", # flake8-simplify
  "SLF", # flake8-self
  "TRY", # tryceratops
  "UP",  # pyupgrade
  "W",   # warning
  "YTT", # flake8-2020
]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
